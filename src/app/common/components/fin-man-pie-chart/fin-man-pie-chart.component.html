<div class="pie-chart-wrapper" [ngClass]="{ 'pie-chart-wrapper-small': smallChart }">
  <span class="title">{{ title }}</span>
  <span class="subtitle">{{ subtitle }}</span>

  <div class="pie-chart" [ngClass]="{ 'pie-chart-small': smallChart }">
    <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="pieChartType"></canvas>
  </div>
</div>
