<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-header">
      <h2>Add Budget For Category</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="budgetFormGroup">
        <div class="form-group">
          <fin-man-custom-dropdown
            [options]="[CategoryKind.Income, CategoryKind.Expense]"
            [defaultOption]="CategoryKind.Expense"
            [label]="'Category Kind'"
            (onChange)="changeCategoryKind($event)"
          ></fin-man-custom-dropdown>
        </div>

        <div class="form-group">
          <fin-man-custom-dropdown
            [options]="categories"
            [placeholder]="'Select Category'"
            [label]="'Category Name'"
            [control]="budgetFormGroup.controls.category"
          ></fin-man-custom-dropdown>
        </div>

        <div class="form-group">
          <fin-man-input
            [label]="'Budget Amount'"
            [type]="'number'"
            [control]="budgetFormGroup.controls.amount"
            [min]="1"
            [max]="1000000000"
            [required]="true"
            [allowedCharsPattern]="'[0-9]'"
          ></fin-man-input>
        </div>

        <div class="add-button-wrapper">
          <div class="add-button" (click)="onSubmit()">Add Budget Category</div>
        </div>
      </form>
    </div>
  </div>
</div>
