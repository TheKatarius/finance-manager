<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-header">
      <h2>Add Planned Budget For Category</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="budgetForm">
        <div class="form-group">
          <label for="category-kind">Category Kind</label>
          <select
            class="dropdown"
            id="category-kind"
            (change)="selectedExpenseCategoryChange($event)"
          >
            <option>Income</option>
            <option>Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>

          <select class="dropdown" id="category" [formControl]="budgetForm.controls.category">
            <option value="" [disabled]="true" [selected]="true" [hidden]="true">
              Select the category
            </option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <fin-man-input
            [label]="'Budget Amount'"
            [type]="'number'"
            [control]="budgetForm.controls.amount"
            [min]="1"
            [max]="1000000000"
            [required]="true"
            [allowedCharsPattern]="'[0-9]'"
          ></fin-man-input>
        </div>

        <div class="add-button-wrapper">
          <div class="add-button" (click)="onSubmit()">Add Budget Category</div>
        </div>
      </form>
    </div>
  </div>
</div>
