<main class="expense-container">
  <router-outlet name="menu"></router-outlet>

  <div class="expense-content-container">
    <div class="title-container">
      <span class="title">Incomings</span>
      <span class="subtitle">Watch your incomings and your growth</span>
    </div>

    <div class="content-wrapper">
      <div class="one-side-positioning">
        <fin-man-extended-balance-panel></fin-man-extended-balance-panel>

        <fin-man-transaction-panel
          [extendedPanel]="true"
          [transactionData]="transactionData"
          [categoryKind]="CategoryKind.Income"
          [panelTitle]="'Incomings'"
          (openModal)="openModal()"
        ></fin-man-transaction-panel>
      </div>

      <div class="one-side-positioning">
        <fin-man-pie-chart
          [title]="'Incomings Distribution'"
          [subtitle]="'Share of the categories in total incomings'"
          [firstHue]="25"
          [smallChart]="true"
        ></fin-man-pie-chart>

        <fin-man-transaction-panel
          [extendedPanel]="true"
          [periodTransactions]="true"
          [periodTransactionsData]="periodTransactionsData"
          [categoryKind]="CategoryKind.Income"
          [panelTitle]="'Periodic and Planned Incomings'"
        ></fin-man-transaction-panel>
      </div>
    </div>
  </div>
</main>

<finance-manager-add-transaction-modal
  [isVisible]="isModalVisible"
  (close)="closeModal()"
  (transactionAdded)="handleTransactionAdded($event)"
></finance-manager-add-transaction-modal>
