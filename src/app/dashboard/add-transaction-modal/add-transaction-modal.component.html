<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-header">
      <h2>Add Transaction</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="extendedTransactionFormGroup">
        <div class="form-group">
          <fin-man-input
            [label]="'Transaction Name'"
            [type]="'text'"
            [placeholder]="'Enter transaction name'"
            [control]="extendedTransactionFormGroup.controls.name"
            [minlength]="3"
            [maxlength]="50"
            [required]="true"
            [allowedCharsPattern]="VALIDATION.ALLOWED_CHARS_PATTERNS.BASIC_NAME_INPUT"
          ></fin-man-input>
        </div>

        <div class="horizontal-form-groups">
          <div class="form-group">
            <fin-man-custom-dropdown
              [options]="[CategoryKind.Income, CategoryKind.Expense]"
              [defaultOption]="CategoryKind.Expense"
              [label]="'Category Kind'"
              (onChangeSingle)="changeCategoryKind($event)"
            ></fin-man-custom-dropdown>
          </div>

          <div class="form-group">
            <fin-man-custom-dropdown
              [options]="categories"
              [placeholder]="'Select Category'"
              [label]="'Category Name'"
              [control]="extendedTransactionFormGroup.controls.category"
            ></fin-man-custom-dropdown>
          </div>
        </div>

        <div class="horizontal-form-groups">
          <div class="form-group">
            <fin-man-input
              [label]="'Amount'"
              [type]="'number'"
              [control]="extendedTransactionFormGroup.controls.amount"
              [min]="0"
              [max]="1000000000"
              [required]="true"
              [allowedCharsPattern]="'[0-9.]'"
            ></fin-man-input>
          </div>

          <div class="form-group">
            <fin-man-custom-dropdown
              [options]="currencies"
              [label]="'Currency'"
              [placeholder]="'Enter currency'"
              [control]="extendedTransactionFormGroup.controls.currencyIsoCode"
              [defaultOption]="defaultCurrency"
            ></fin-man-custom-dropdown>
          </div>
        </div>

        <div class="form-group">
          <fin-man-custom-dropdown
            [options]="paymentSources"
            [label]="'Payment Source'"
            [placeholder]="'Select payment source'"
            [control]="extendedTransactionFormGroup.controls.paymentType"
            [defaultOption]="paymentSources[0]"
          ></fin-man-custom-dropdown>
        </div>

        <div class="horizontal-form-groups">
          <div class="form-group">
            <fin-man-input
              [label]="'Date'"
              [type]="'date'"
              [control]="extendedTransactionFormGroup.controls.date"
              [required]="true"
              [allowedCharsPattern]="'[0-9]'"
            ></fin-man-input>
          </div>

          <div class="form-group">
            <fin-man-input
              [label]="'Time'"
              [type]="'time'"
              [control]="extendedTransactionFormGroup.controls.time"
              [required]="true"
              [allowedCharsPattern]="'[0-9]'"
            ></fin-man-input>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            [rows]="3"
            [placeholder]="'Enter description'"
            [formControl]="extendedTransactionFormGroup.controls.description"
          ></textarea>
        </div>

        <div class="add-button-modal-wrapper">
          <div class="add-button" (click)="onSubmit()">Add Transaction</div>
        </div>
      </form>
    </div>
  </div>
</div>
